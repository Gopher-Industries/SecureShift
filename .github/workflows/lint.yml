name: lint
on:
  pull_request:
    paths:
      - 'guard_app/**'
      - '.github/workflows/lint.yml'

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: guard_app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: guard_app/package-lock.json
      - run: npm ci
      - run: npm run lint
