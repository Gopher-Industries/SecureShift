services:
  backend:
    build:
      context: ./app-backend
    container_name: secureshift-backend
    ports:
      - "5000:5000"
    env_file:
      - ./app-backend/.env
    depends_on:
      - mongodb
    restart: unless-stopped
    networks:
      - secureshift
    command: npm start
    
  mongodb:
    image: mongo:6
    container_name: secureshift-db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: Govardhanan_DB
      MONGO_INITDB_ROOT_PASSWORD: Gova@1234
      MONGO_INITDB_DATABASE: secureShift_DB
    volumes:
      - mongo-data:/data/db
      - ./app-backend/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    restart: unless-stopped
    networks:
      - secureshift
      

  frontend-employer:
    build:
      context: ./app-frontend/employer-panel
    container_name: secureshift-frontend-employer
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - secureshift
    command: npm start
      
volumes:
  mongo-data:

networks:
  secureshift: